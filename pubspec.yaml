name: ecommerce_app
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: ^3.6.0
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.1
  device_preview: ^1.2.0 #device preview hereeeeee
  flutter_svg: ^2.0.9
  shared_preferences: ^2.2.2
  connectivity_plus: ^6.1.4
  dio: ^5.4.0
  fluttertoast: ^8.2.4
  sizer: ^3.0.5
  fl_chart: ^0.71.0
  google_fonts: ^6.1.0
  flutter_dotenv: ^5.2.1
  intl: 0.19.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/shopEase_icon.png"
  min_sdk_android: 21
  min_sdk_ios: 13
  prefix_ios: "SH"
  prefix_android: "SH"
  remove_alpha_ios: true
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - .env
